<!DOCTYPE html>
<html>
<head>
	<title>jQuery fly icons</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>

	<link rel="stylesheet" type="text/css" href="../dist/jqueryflyicons.min.css">
	<script type="text/javascript" src="../dist/jqueryflyicons.min.js"></script>

	
</head>
<body>

<div class="container">
	<h1>Testing</h1>
	<div class="col-md-8" id="target">
		<iframe  width="100%" height="400" src="https://www.youtube.com/embed/hTb6ClME6Eg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
	</div>

	<div class="col-md-4">
		<a id="letsFly" class="btn btn-lg btn-success"  role="button">Lets fly fb icon</a>
		<a id="letsFly2" class="btn btn-lg btn-primary"  role="button">Lets fly tweet icon</a>
	</div>
</div>


<script type="text/javascript">
	$(document).ready(function() {

		$('#letsFly').on('click', function(event) {
			$('#target').flyIcons('letsFly',{
				'iconSrc':'images/fb.png'
			});
		});

		$('#letsFly2').on('click', function(event) {
			$('#target').flyIcons('letsFly',{
				'iconSrc':'images/tweet.png'
			});
		});

	});
</script>


</body>
</html>
